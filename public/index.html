<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>画像トリミングアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>
  <header>画像トリミングアプリ</header>
  <main>
    <div class="custom-size-inputs-wrapper">
      <ul class="custom-size-inputs">
        <li class="custom-size-input">
          <span>幅</span><input type="number" id="custom-width" placeholder="例（数値のみ）: 800" min="600" />
        </li>
        <li class="custom-size-input">
          <span>高さ</span><input type="number" id="custom-height" placeholder="例（数値のみ）: 600" min="600" />
        </li>
      </ul>
      <p class="caution">※入力されなければ1200×630pxの大きさ（比率）になります</p>
    </div>

    <div class="upload-wrapper" id="drop-area">
      <label class="custom-upload">
        <input type="file" id="upload" accept="image/*" multiple />
        ファイル選択
      </label>
      <p class="upload-filename">
        ドラッグ＆ドロップ、または、左のファイル選択をクリック
        <span>※横幅600px以上必須</span>
      </p>
    </div>

    <div class="download-all-buttons" style="display: none;">
      <button id="download-all">すべてトリミングしてダウンロード（個別）</button>
      <button id="download-zip">すべてトリミングしてダウンロード（ZIP圧縮）</button>
    </div>

    <div class="preview-container" id="preview-container"></div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
